<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسک دوره جاوااسکریپت</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container transactions">
      <header>
        <h1 class="header-title">لیست تراکنش‌ها</h1>
        <div class="transactions__search-box hidden">
          <label class="search-icon" for="search">
            <svg
              class=""
              width="15px"
              height="15px"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              color="#9ca3af"
            >
              <path
                d="M17 17L21 21"
                stroke="#9ca3af"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M3 11C3 15.4183 6.58172 19 11 19C13.213 19 15.2161 18.1015 16.6644 16.6493C18.1077 15.2022 19 13.2053 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11Z"
                stroke="#9ca3af"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </label>
          <input
            name="search"
            id="search"
            search
            type="text"
            placeholder="جستجو کنید..."
            class="transactions__search-input"
          />
        </div>
      </header>
      <button class="btn" id="show-btn">مشاهده تراکنش ها</button>
      <table class="transactions__table hidden">
        <!-- table head -->
        <thead>
          <tr class="">
            <th class="">ردیف</th>
            <th class="">نوع تراکنش</th>
            <th class="">
              مبلغ
              <svg
                class="caret-icon"
                data-type="price"
                width="15px"
                height="15px"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                color="#000000"
              >
                <path
                  d="M6 9L12 15L18 9"
                  stroke="#000000"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </th>
            <th class="">شماره پیگیری</th>
            <th class="">
              تاریخ تراکنش
              <svg
                class="caret-icon"
                data-type="date"
                width="15px"
                height="15px"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                color="#000000"
              >
                <path
                  d="M6 9L12 15L18 9"
                  stroke="#000000"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </th>
          </tr>
        </thead>
        <!-- table-body -->
        <tbody class="transactions__lists"></tbody>
      </table>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
